<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Restoran</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-gray-100">
    <header class="bg-gray-200 text-grey-900 py-4">
        <div class="text-center mb-4">
            <h1 class="text-2xl font-bold">Admin Restoran</h1>
        </div>
    </header>

    <div class="container mx-auto py-8">
        <div class="mb-4">
            <button id="addmenuBtn" class="bg-blue-500 text-white py-2 px-4 rounded">Tambah Menu</button>
        </div>

        <div id="menuForm" class="hidden bg-white p-4 rounded shadow-md">
            <h2 class="text-xl font-semibold mb-2" id="formTitle">Tambah Menu</h2>
            <form id="menuFormContent">
                <input type="hidden" id="menuId">
                <div class="mb-4">
                    <label for="menuName" class="block text-sm font-medium text-gray-700">Nama Menu</label>
                    <input type="text" id="menuName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="menuDescription" class="block text-sm font-medium text-gray-700">Deskripsi Menu</label>
                    <input type="text" id="menuDescription" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="menuCategory" class="block text-sm font-medium text-gray-700">Kategori Menu</label>
                    <select id="menuCategory" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        <option value="Makanan">Makanan</option>
                        <option value="Minuman">Minuman</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="menuPrice" class="block text-sm font-medium text-gray-700">Harga Menu</label>
                    <input type="number" id="menuPrice" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="menuImage" class="block text-sm font-medium text-gray-700">Gambar Menu</label>
                    <input type="text" id="menuImage" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Simpan</button>
            </form>
        </div>

        <div id="menuList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8 mt-8">

        </div>
    </div>

    <script>
        $(document).ready(function () {
            let menus = JSON.parse(localStorage.getItem('menus')) || [
                {
                    id: 1,
                    name: "Baso Urat",
                    description: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam, delectus",
                    category: "Makanan",
                    price: 10000,
                    image: "foto/baso.webp"
                },
                {
                    id: 2,
                    name: "Jus Buah",
                    description: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam, delectus",
                    category: "Minuman",
                    price: 7000,
                    image: "foto/jus.png"
                },
                {
                    id: 3,
                    name: "Baso Urat",
                    description: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam, delectus",
                    category: "Makanan",
                    price: 10000,
                    image: "foto/baso.webp"
                },
                {
                    id: 4,
                    name: "Jus Buah",
                    description: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam, delectus",
                    category: "Minuman",
                    price: 7000,
                    image: "foto/jus.png"
                }
            ];

            const rendermenus = () => {
                $('#menuList').empty();
                menus.forEach(menu => {
                    $('#menuList').append(`
                        <div class="bg-white border border-gray-300 rounded-lg overflow-hidden">
                            <img src="${menu.image}" alt="${menu.name}" class="w-full">
                            <div class="p-4">
                                <h2 class="text-xl font-semibold mb-2">${menu.name}</h2>
                                <p class="text-sm mb-2">${menu.description}</p>
                                <div class="flex justify-start mt-2">
                                    <span class="bg-green-200 text-green-800 text-xs font-semibold px-2 rounded-full">${menu.category}</span>
                                </div>
                                <p class="text-lg font-bold">Rp ${menu.price.toLocaleString()}</p>
                                <button class="bg-yellow-500 text-white py-1 px-2 rounded mt-2" onclick="editmenu(${menu.id})">Edit</button>
                                <button class="bg-red-500 text-white py-1 px-2 rounded mt-2" onclick="deletemenu(${menu.id})">Hapus</button>
                            </div>
                        </div>
                    `);
                });
            };

            rendermenus();

            $('#addmenuBtn').click(() => {
                $('#formTitle').text('Tambah Menu');
                $('#menuFormContent')[0].reset();
                $('#menuId').val('');
                $('#menuForm').toggleClass('hidden');
            });

            $('#menuFormContent').submit(function (e) {
                e.preventDefault();
                const id = $('#menuId').val();
                const menuData = {
                    name: $('#menuName').val(),
                    description: $('#menuDescription').val(),
                    category: $('#menuCategory').val(),
                    price: parseInt($('#menuPrice').val()),
                    image: $('#menuImage').val()
                };

                if (id) {
                    const index = menus.findIndex(p => p.id == id);
                    menus[index] = { id: parseInt(id), ...menuData };
                } else {
                    const newmenu = {
                        id: menus.length ? menus[menus.length - 1].id + 1 : 1,
                        ...menuData
                    };
                    menus.push(newmenu);
                }

                localStorage.setItem('menus', JSON.stringify(menus));
                rendermenus();
                $('#menuForm').addClass('hidden');
                $('#menuFormContent')[0].reset();
            });

            window.editmenu = (id) => {
                const menu = menus.find(p => p.id == id);
                if (menu) {
                    $('#formTitle').text('Edit Menu');
                    $('#menuId').val(menu.id);
                    $('#menuName').val(menu.name);
                    $('#menuDescription').val(menu.description);
                    $('#menuCategory').val(menu.category);
                    $('#menuPrice').val(menu.price);
                    $('#menuImage').val(menu.image);
                    $('#menuForm').removeClass('hidden');
                }
            };

            window.deletemenu = (id) => {
                menus = menus.filter(menu => menu.id !== id);
                localStorage.setItem('menus', JSON.stringify(menus));
                rendermenus();
            };
        });
    </script>
</body>

</html>
